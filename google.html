<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE REGISTRATION FORM</title>
    <link rel="stylesheet" href="formm.css">
</head>
<body>
    <section class="grid-container">
        <img src="Images/googgle.png" width="180px">
        <br>
    <section class="grid-item">
        <form>
            <div Create a Google Account></div>
            <span>Enter your child's account information</span>
            <br>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <br>
            <input type="text" placeholder="User name">
            <br>
            <span>You can use letters,numbers & periods</span>
            <br>
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Confirm">
            <br>
            <span>Use 8 or more characters with a mix of letters,numbers & symbols</span>
            <br>
            <input type="checkbox">
            <span>Show password</span>
            <br>
            <button>Sign in instead</button>
            <button>Next</button>
        </form>
    </section>
    <section class="grid-item">
        <img src="Images\g12.svg" width="200">
    </section>
    </section>
    
</body>
</html>
